<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>003 - Form</title>
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <main>
        <form class="form-contato" onsubmit="event.preventDefault();">
            <h1>Calcular Autonomia</h1>
                <label for="consumo">Consumo (KM/l):</label>
                <input type="number" name="consumo" id="consumo">
                <label for="valor-litro">Valor litro de combustível:</label>
                <input type="number" name="valor-litro" id="valor-litro">
                <label for="abastecimento">Valor abastecido:</label>
                <input type="number" id="abastecimento" name="abastecimento">
                <input 
                    onclick="calcularAutonomia()"
                    type="submit" 
                    value="Calcular">
        </form>
        <p id="resultado"></p>
        <hr>
        <form action="#" class="form-contato" onsubmit="event.preventDefault();">
            <h1>Dados do Cliente</h1>

            <label for="cpf">CPF:</label>
            <input onchange="buscarCliente(this)" type="text" id="cpf">

            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao">

            <label for="Renda">Renda:</label>
            <input type="text" id="renda">

            <input 

                type="submit"
                value="Atualizar">
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
